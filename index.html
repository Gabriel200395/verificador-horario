<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <link rel="stylesheet" href="./css/index.css" />

            <input type="number" name="" id="historia" />

            <input type="number" name="" id="educacãoF" />

            <input type="number" name="" id="fisica" />
            <br />
            <button id="enviarDados">Resultado</button>
          </form>
          <div id="res"></div>
        </div>
      </section>
      <footer class="rodape">@Gabriel Souza - Developer - Web</footer>
